<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AWS Serverless Web Application</h1>
        <p class="subtitle">Built with S3, API Gateway, Lambda & DynamoDB</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="response" class="response"></div>
        
        <div class="architecture">
            <h3>Architecture Components:</h3>
            <ul>
                <li>✅ S3 - Static Website Hosting</li>
                <li>✅ API Gateway - REST API</li>
                <li>✅ Lambda - Serverless Backend</li>
                <li>✅ DynamoDB - NoSQL Database</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
